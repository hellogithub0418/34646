<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main layui-form">

       <div class="demoTable">
            用户姓名：
            <div class="layui-inline">
                <input class="layui-input" name="username"  id="tel" autocomplete="off">
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
        </div>
        
        

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="ownerTableId" lay-filter="ownerTableFilter"></table>

        <script type="text/html" id="currentTableBar">

          <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
          <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>

        </script>

    </div>
</div>

<script>
    layui.use(['form', 'table','miniPage','element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            element=layui.element;
            miniPage = layui.miniPage;

        table.render({
            elem: '#ownerTableId',
            url: 'userinfo/queryAll',//数据接口
            toolbar: '#toolbarDemo',
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'ownerId', width: 80, title: 'ID', sort: true},
                {field: 'username',width: 100, title: '业主名'},
                {field: 'sex',width: 100, title: '性别'},
                {field: 'tel',width: 100, title: '联系方式'},
                {field: 'identity',width: 100, title: '身份证'},
                {templet:'<div>{{d.house.numbers}}</div>',width: 100, title: '房屋编号'},
                //{field: 'houseId',width: 100, title: '房间号'},
                //{field: '',width: 100, title: '楼宇号'},
                {field: 'remarks',width: 100, title: '备注'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            id: 'testReload'
        });
        
        var $ = layui.$, active = {
                reload: function(){
                    var identity = $('#username');
                    
                    //执行重载
                    table.reload('testReload', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                        ,where: {
                        	// 传送数据
                        	username:username.val()
                        }
                    }, 'data');
                }
            };

            $('.demoTable .layui-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
            
            //搜索功能
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });
            
            /**
             * toolbar事件监听
             */
            table.on('toolbar(usreinfoTableFilter)', function (obj) {
                if (obj.event === 'add') {   // 监听添加操作
                    var content = miniPage.getHrefContent('page/base/userinfo/addUserinfo.html');
                    var openWH = miniPage.getOpenWidthHeight();

                    var index = layer.open({
                        title: '添加管理员',
                        type: 1,
                        shade: 0.2,
                        maxmin:true,
                        shadeClose: true,
                        area: ['60%', '60%'],
                        //offset: [openWH[2] + 'px', openWH[3] + 'px'],
                        content: content,
                    });
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                } else  if (obj.event === 'delete') {  // 监听删除操作
                    /**
                     *  首先判断是否选择信息，如果没有提示
                     *  如果有
                     *     1、获取选中的id集合
                     *     2、通过ajax请求发送id集合，进行业务处理
                     *  提示成功，刷新主页
                     */
                     
                    //获取选中的id
                    var checkStatus = table.checkStatus(obj.config.id)
                        , data = checkStatus.data;
                    
                    if(data.length==0){
                        layer.msg("请选要删除的用户");
                    }else{
                        //获取删除id的集合
                        var ids=getCheckId(data);
                        layer.confirm("确定是否删除？",function(index){
                        	//执行删除操作
                            deleteByIds(ids,index);
                        })
                    }
                     // layer.alert(JSON.stringify(data));
                }
            });

            /**
             * 获取批量删除选中的id集合
             */
            function getCheckId(data){
                var arr=new Array();
                //遍历循环选中的id
                for(var i=0;i<data.length;i++){
                    arr.push(data[i].id);
                }
                return arr.join(",");
            };

            /**
             * 删除功能的实现
             */
            function deleteByIds(ids,index){
                $.ajax({
                    url:"userinfo/deleteByIds",
                    type:"POST",
                    data:{"ids":ids},
                    success:function(result){
                        if(result.code==200){
                            layer.msg("删除成功",{
                                icon:6,
                                time:500
                            },function(){
                                parent.window.location.reload();//重新页面
                                var iframeIndex = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(iframeIndex);
                            });

                        }else{
                            layer.msg("删除失败");
                        }
                    }
                })
                return false;
            };
            //监听表格复选框选择
            table.on('checkbox(usreinfoTableFilter)', function (obj) {
                console.log(obj)
            });

         
            
            //监听操作功能
            table.on('tool(usreinfoTableFilter)', function (obj) {
                var data = obj.data;
                if (obj.event === 'edit') {
                    //修改密码
                    var content = miniPage.getHrefContent('page/base/userinfo/editUserinfo.html');
                    var openWH = miniPage.getOpenWidthHeight();
                    var index = layer.open({
                        title: '修改密码',
                        type: 1,
                        shade: 0.2,
                        maxmin:true,
                        shadeClose: true,
                        area: ['60%','60%'],
                        content: content,
                    });
                    $("#userId").val(data.id);
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                    return false;

                } else if (obj.event === 'delete') {
                    layer.confirm('确定是否删除', function (index) {
                        //调用删除功能即可
                        deleteByIds(data.id,index);
                        layer.close(index);
                    });
                }
            });


    });
</script>
